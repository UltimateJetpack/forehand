<!DOCTYPE html>
<html>
  <head>
    <title>Main Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Teko:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body style="text-align:center;">
    <div id="gheader"></div>
    <script src="/forehand/global-header.js"></script>

    <img id="bg" src="/demo-site-1/resource/bg.png">
    <div class="bordered">
      <h2 class="heading">Welcome<span id="userspan"></span> to Jaxon's site</h2>
    </div>
    <hr>

    <script>
      let urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("variable1")) {
        let username = urlParams.get("variable1");
        let userspan = document.getElementById("userspan");
        userspan.innerText = ", " + username + ",";
      }
    </script>
  </body>
</html>
